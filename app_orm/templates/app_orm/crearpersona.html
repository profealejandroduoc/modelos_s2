{% extends "app_orm/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block contenido %}

<div class="container">
    <div class="row mt-4">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 border rounded p-4 shadow">
            <h4 class="text-center pb-2 mt-2">Registro de Persona</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}

                <input type="submit" value="Crear Persona" class='btn btn-success'>

            </form>



        </div>
        <div class="col-sm-4"></div>
    </div>
    

</div>


{% endblock contenido %}
