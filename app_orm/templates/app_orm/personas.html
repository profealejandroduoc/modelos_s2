{% extends "app_orm/base.html" %}
{% load static %}



{% block contenido %}
<div class="container mt-4">
    <h3>Lista de Personas</h3>
    <div class="mt-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nacimiento</th>
                    <th>Sexo</th>
                    <th>Pais</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in personas %}
                <tr>
                    <td><img src="{{p.foto.url}}" alt="foto" height="100"></td>
                    <td>{{p.rut}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.apellido}}</td>
                    <td>{{p.f_nacto}}</td>
                    <td>{{p.sexo}}</td>
                    <td>{{p.pais}}</td>
                    <td><a href="{% url "detallepersona" p.rut %}" role="button" class="btn btn-info text-light">Detalles</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>




    </div>




</div>

{% endblock contenido %}
